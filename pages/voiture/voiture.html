<body>


    <!-- Modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Formulaire de Commande -->

                    <form role="form" id="form-ajout-commande" method="post">
                        <div class="row">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control " id="nomCli" name="nomCli" placeholder="Nom ...">
                                <label for="nomCli">Nom</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numCli" name="numCli"
                                    placeholder="032.....">
                                <label for="numCli">Téléphone</label>
                            </div>
                        </div>
                        <!-- type hidden -->
                        <input type="hidden" id="idVoiture" name="idVoiture">
                        <input type="hidden" id="matriculeVoiture" name="matriculeVoiture">
                        <input type="hidden" id="marqueVoiture" name="marqueVoiture">
                        <input type="hidden" id="typeVoiture" name="typeVoiture">
                        <input type="hidden" id="nbPlaceVoiture" name="nbPlaceVoiture">
                        <input type="hidden" id="priceVoiture" name="priceVoiture">
                            <!-- fin type hidden -->
                    </form>

                    <!-- (Fin) Formulaire de Commande -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-primary" id="btn-buy">Valider</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fin Modal -->




    <div class="container content">
        <!-- menu -->
        <div class="content">
            <header>
                <ul class="nav">
                    <li>
                        <a href="voiture.html"  class="nav-item-active">
                            <i class="fa-solid fa-car"></i>
                            <span class="title">Voitures</span>
                        </a>
                    </li>
                    <li>
                        <a href="../commande/commande.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="title">Commandes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-circle-info"></i>
                            <span class="title">Plus</span>
                        </a>
                    </li>
                </ul>
            </header>
        </div>
        <!-- fin menu -->

        <div class="col-md-12 offset-3 m-auto my-5 shadow-lg">
            <h3 class="text-center pt-4 text-info" id="text-k">Enregistrer une nouvelle voiture</h3>

            <div class="col-md-10 offset-1 my-5">
                <input class="form-control me-2" type="search" placeholder="Recherche ..." aria-label="Search"
                    id="searchInput">
                <table class="table table-hover text-center" id="tableVoiture">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>ID</th>
                            <th>Matricule</th>
                            <th>Marque</th>
                            <th>Type</th>
                            <th>Nb de places</th>
                            <th>Prix</th>
                            <th>Action</th>
                        </tr>
                        <tr id="page-top">
                            <form role="form" id="form-ajout-car" method="post">
                                <th></th>
                                <th>
                                    <input type="text" name="matricule" id="matricule" class="form-control"
                                        placeholder="Matricule ..." required>
                                </th>
                                <th>
                                    <input type="text" name="mark" id="mark" class="form-control"
                                        placeholder="Marque..." required>
                                </th>
                                <th>
                                    <input type="text" name="type" id="type" class="form-control" placeholder="Type..."
                                        required>
                                </th>
                                <th>
                                    <input type="number" name="placeNumber" id="placeNumber" class="form-control"
                                        placeholder="Nombre de place ..." required>
                                </th>
                                <th>
                                    <input type="number" name="price" id="price" class="form-control"
                                        placeholder="Prix ..." required>
                                </th>
                                <th>
                                    <input type="hidden" id="idCar" name="idCar" />
                                    <button type="submit" id="btn-add-car" class="btn btn-outline-warning mx-2 my-1"><i
                                            class="fa-sharp fa-regular fa-circle-check"></i></button>
                                    <button type="reset" class="btn btn-outline-info mx-2 my-1" id="btn-modifier"><i
                                            class="fa-solid fa-pen-to-square"></i></button>
                                </th>
                            </form>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>

        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>

</body>
